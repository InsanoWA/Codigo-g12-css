<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="container mt-5 card p-5">
      <h1 class="mb-5">Traductor</h1>
      <div class="row">
        <div class="col-md-5 col-sm-5 col-12">
          <select name="" id="source-language" class="form-control">
            <option value="">Escoger lenguaje</option>
          </select>
          <textarea
            class="mt-3 form-control"
            name=""
            id="source-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="col-md-2 col-sm-2 col-12 text-center">
          <button id="btn-translate" class="btn btn-warning">Traducir</button>
        </div>
        <div class="col-md-5 col-sm-5 col-12">
          <select name="" id="target-language" class="form-control">
            <option value="">Escoger lenguaje</option>
          </select>
          <textarea
            class="mt-3 form-control"
            name=""
            id="target-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div>
        <img src="https://scontent.cdninstagram.com/v/t51.39111-15/336278067_180841738044365_4321829317791021383_n.jpg?stp=dst-jpg_s640x640&_nc_cat=100&ccb=1-7&_nc_sid=5a057b&_nc_ohc=LYnydWpXfSYAX8BXik7&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.cdninstagram.com&oh=02_AVB3BerwALYWoNJhMfz5E6LkAZO8cPAABnqDI4zoqleujg&oe=641C24E8&ig_cache_key=MzA2MTYzMjc2MzcwMjU0Njg1NA%3D%3D.2-ccb7-5" alt="" />
        </div>
    </main>
